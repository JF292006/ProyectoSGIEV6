<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestión de Proveedores</title>
        <h:outputStylesheet library="css" name="estiloscrudadmin.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>

        <style type="text/css">
            * {
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
                margin:0;
                padding:0;
            }
            body {
                background: linear-gradient(to right, #e8f5e9, #f1f8e9);
                min-height:100vh;
                padding:20px;
            }
            .container {
                max-width:1100px;
                margin:0 auto;
                background:#ffffff;
                padding:24px;
                border-radius:12px;
                box-shadow:0 8px 24px rgba(0,0,0,0.06);
                border:1px solid #c8e6c9;
            }
            .title {
                color:#2e7d32;
                margin-bottom:12px;
                font-size:28px;
            }
            .navbar {
                margin-bottom:16px;
                display:flex;
                gap:8px;
                flex-wrap:wrap;
                align-items:center;
            }
            .btn {
                padding:8px 12px;
                border-radius:8px;
                border:none;
                cursor:pointer;
                font-weight:600;
                text-decoration:none;
            }
            .add-btn {
                background:#66bb6a;
                color:#fff;
            }
            .pdf-btn {
                background:#a5d6a7;
                color:#2e7d32;
                margin-left:20px;
            }
            .ui-datatable {
                margin-top:20px;
                width:100%;
            }
            .ui-datatable td .actions {
                display: flex;
                gap: 6px;
                align-items: center;
                justify-content: flex-start;
                white-space: nowrap;   
            }
            .icon-btn {
                display:inline-flex;
                align-items:center;
                justify-content:center;
                gap:4px;
                padding:6px 10px;
                font-size:13px;
                border-radius:8px;
                border:none;
                cursor:pointer;
                font-weight:600;
            }
            .edit {
                background:#ffecb3;
            }
            .del {
                background:#ffcdd2;
            }
            .form-container {
                background-color: #ffffff;
                padding: 24px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 100, 0, 0.06);
                max-width: 600px;
                width: 100%;
                border: 1px solid #c8e6c9;
            }
            .form-container h2 {
                text-align:center;
                margin-bottom:18px;
                color:#2e7d32;
            }
            label {
                display:block;
                margin-top:12px;
                font-weight:600;
                color:#33691e;
            }
            .input-field {
                width:100%;
                padding:10px;
                border:1px solid #a5d6a7;
                border-radius:8px;
                background:#f9fff9;
            }
            .btn-container {
                margin-top:20px;
                display:flex;
                justify-content:space-between;
                gap:12px;
            }
            .back-btn {
                background:#a5d6a7;
                color:#2e7d32;
                padding:10px 12px;
                border-radius:10px;
                border:none;
                cursor:pointer;
                font-weight:600;
            }
            .ui-dialog .ui-dialog-titlebar {
                background: transparent;
                border:none;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="title">Gestión de Proveedores - Tienda Naturista</h1>

            <h:panelGroup styleClass="navbar">
                <p:commandButton value="Ir a Panel" action="/admin.xhtml" styleClass="btn"/>
                <p:commandButton value="Ir a Productos" action="/producto/index" styleClass="btn"/>
                <p:commandButton value="Ir a Inventario" styleClass="btn"/>
                <p:commandButton value="Ir a Usuarios" action="/listarusuarios.xhtml" styleClass="btn"/>
            </h:panelGroup>

            <h:form id="listaProvForm">
                <p:commandButton value="Agregar Proveedor" action="nuevoprov.xhtml" styleClass="add-btn btn"/>
                <p:commandButton value="Reporte PDF" ajax="false" styleClass="pdf-btn btn"
                                 actionListener="#{proveedorBean.exportarPDF()}"/>
                <p:messages id="msgs" showDetail="true"/>

                <p:dataTable id="tablaProvs" value="#{proveedorBean.lstProvs}" var="prov" styleClass="ui-datatable" filterEvent="keyup">
                    <p:column headerText="ID" filterBy="#{prov.idproveedor}">
                        <h:outputText value="#{prov.idproveedor}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{prov.nombre_proveedor}">
                        <h:outputText value="#{prov.nombre_proveedor}"/>
                    </p:column>
                    <p:column headerText="Teléfono">
                        <h:outputText value="#{prov.telefono}"/>
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{prov.correo_proveedor}"/>
                    </p:column>
                    <p:column headerText="Dirección">
                        <h:outputText value="#{prov.direccion}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:250px; text-align:center">
                        <div class="actions">
                            <p:commandButton icon="pi pi-pencil" value="Editar"
                                             actionListener="#{proveedorBean.editar(prov)}"
                                             update=":formEditar" oncomplete="PF('dlgEditar').show()"
                                             styleClass="icon-btn edit"/>
                            <p:commandButton icon="pi pi-trash" value="Eliminar"
                                             actionListener="#{proveedorBean.eliminar(prov)}"
                                             update=":listaProvForm:tablaProvs"
                                             onclick="return confirm('¿Eliminar este proveedor?')"
                                             styleClass="icon-btn del"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Editar Proveedor" widgetVar="dlgEditar" modal="true" resizable="false" id="dlgEditar">
                <h:form id="formEditar">
                    <div class="form-container">
                        <h2>Editar Proveedor</h2>
                        <h:panelGrid columns="2" columnClasses="label,value" style="width:100%; gap:12px;">
                            <h:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre" value="#{proveedorBean.proveedor.nombre_proveedor}"
                                         required="true" styleClass="input-field"/>
                            <h:outputLabel for="telefono" value="Teléfono:"/>
                            <p:inputText id="telefono" value="#{proveedorBean.proveedor.telefono}"
                                         required="true" styleClass="input-field"/>
                            <h:outputLabel for="correo" value="Correo:"/>
                            <p:inputText id="correo" value="#{proveedorBean.proveedor.correo_proveedor}"
                                         required="true" styleClass="input-field"/>
                            <h:outputLabel for="direccion" value="Dirección:"/>
                            <p:inputText id="direccion" value="#{proveedorBean.proveedor.direccion}"
                                         required="true" styleClass="input-field"/>
                        </h:panelGrid>

                        <div class="btn-container" style="margin-top:18px;">
                            <p:commandButton value="Actualizar"
                                             actionListener="#{proveedorBean.actualizar}"
                                             update=":listaProvForm:tablaProvs, :listaProvForm:msgs"
                                             oncomplete="PF('dlgEditar').hide()"
                                             styleClass="add-btn btn"/>
                            <p:commandButton class="back-btn"
                                             action="index"/>
                        </div>
                    </div>
                </h:form>
            </p:dialog>
        </div>
    </h:body>
</html>
