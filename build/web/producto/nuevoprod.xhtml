<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <title>Registrar Producto</title>
        <link href="#{request.contextPath}../resource/css/estiloscrudadmin.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
                margin: 0;
                padding: 0;
            }
            body {
                background: linear-gradient(to right, #e8f5e9, #f1f8e9);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .form-container {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 100, 0, 0.1);
                max-width: 600px;
                width: 100%;
                border: 1px solid #c8e6c9;
            }
            h1,h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #2e7d32;
            }
            label {
                display: block;
                margin-bottom: 6px;
                margin-top: 18px;
                font-weight: 600;
                color: #33691e;
            }
            input, textarea {
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #a5d6a7;
                border-radius: 10px;
                font-size: 16px;
                background-color: #f9fff9;
            }
            textarea {
                resize: vertical;
                min-height: 80px;
            }
            input:focus, textarea:focus {
                outline: none;
                border-color: #66bb6a;
                box-shadow: 0 0 5px rgba(102, 187, 106, 0.3);
            }
            .btn-container {
                margin-top: 30px;
                display: flex;
                justify-content: space-between;
            }
            .add-btn, .back-btn {
                flex: 1;
                padding: 12px 0;
                font-size: 16px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                transition: background-color 0.3s ease;
                margin: 0 8px;
                text-decoration:none;
                display:inline-block;
                text-align:center;
            }
            .add-btn {
                background-color: #66bb6a;
                color: white;
            }
            .add-btn:hover {
                background-color: #43a047;
            }
            .back-btn {
                background-color: #a5d6a7;
                color: #2e7d32;
            }
            .back-btn:hover {
                background-color: #81c784;
            }
            @media (max-width: 600px) {
                .btn-container {
                    flex-direction: column;
                }
                .add-btn, .back-btn {
                    margin: 8px 0;
                }
            }
        </style>
    </h:head>
    <h:body>

        <h:form id="formRegistro">
            <p:messages id="msgs" showDetail="true" />

            <div class="form-container">
                <h2>Registrar Nuevo Producto</h2>

                <h:panelGrid columns="1" style="margin-top:12px;">
                    <h:outputLabel for="nombre" value="Nombre del Producto:" />
                    <p:inputText id="nombre" value="#{productoBean.producto.nombre_producto}" required="true" label="Nombre" />

                    <h:outputLabel for="precio" value="Precio:" />
                    <p:inputText id="precio" value="#{productoBean.producto.precio_producto}" required="true" label="Precio">
                        <f:convertNumber />
                    </p:inputText>

                    <h:outputLabel for="descripcion" value="DescripciÃ³n:" />
                    <p:inputText id="descripcion" value="#{productoBean.producto.descripcion_producto}" />

                    <h:outputLabel for="tipo" value="Tipo:" />
                    <p:inputText id="tipo" value="#{productoBean.producto.nombre_tipo}" required="true" />

                    <h:outputLabel for="registro" value="Registro Sanitario:" />
                    <p:inputText id="registro" value="#{productoBean.producto.registrosanitario}" required="true" />

                    <h:outputLabel for="proveedor" value="ID del Proveedor:" />
                    <p:inputText id="proveedor" value="#{productoBean.producto.proveedor_idproveedor}" required="true" label="Proveedor">
                        <f:convertNumber integerOnly="true"/>
                    </p:inputText>
                </h:panelGrid>

                <div class="btn-container">
               
                    <p:commandButton value="Agregar"
                                     actionListener="#{productoBean.agregar}"
                                     action="index"
                                     update="msgs"
                                     process="@form"
                                     styleClass="add-btn"
                                     ajax="false" /> 
                        <p:button value="Cancelar" outcome="index" styleClass="back-btn"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
