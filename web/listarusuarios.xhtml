<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Listado de Usuarios</title>
        <h:outputStylesheet library="css" name="estilosadmin.css"/>
    </h:head>

    <h:body>
        <header>
            <div class="logo-container">
                <h:graphicImage library="images" name="logo.png" styleClass="logo"/>
                <h1>Panel de Administración</h1>
            </div>

            <div class="user-info">
                
                <h:form>
                    <p:commandButton value="Volver"
                                     styleClass="logout-btn"
                                     action="#{usuariosBean.volverAdmin()}"
                                     ajax="false"/>
                </h:form>
            </div>
        </header>


        <main class="admin-dashboard">
            <h2 style="text-align:center; margin-bottom:20px;">Gestión de Usuarios</h2>

            <h:form>
                
                <div style="margin-bottom:15px; text-align:right;">
                    <p:commandButton value="Agregar Usuario"
                                     styleClass="logout-btn"
                                     action="#{usuariosBean.irAgregarUsuario()}"
                                     ajax="false"/>
                </div>
                <p:dataTable value="#{usuariosBean.listaUsuarios}" var="u"
             paginator="true" rows="5"
            
             styleClass="tabla-usuarios">

    <p:column headerText="ID">
        <h:outputText value="#{u.id_usuario}"/>
    </p:column>
    <p:column headerText="Tipo Usuario">
        <h:outputText value="#{u.tipo_usu}"/>
    </p:column>
    <p:column headerText="Nombre">
        <h:outputText value="#{u.p_nombre}"/>
    </p:column>
    <p:column headerText="Apellido">
        <h:outputText value="#{u.p_apellido}"/>
    </p:column>
    <p:column headerText="Teléfono">
        <h:outputText value="#{u.telefono}"/>
    </p:column>
    <p:column headerText="Acciones">
    <p:commandButton value="Editar"
                     action="#{usuariosBean.editarUsuario(u)}"
                     ajax="false"
                     styleClass="btn-accion" />

    <p:commandButton value="Eliminar"
                     action="#{usuariosBean.eliminarUsuario(u.id_usuario)}"
                     ajax="false"
                     styleClass="btn-accion"
                     onclick="return confirm('¿Seguro que deseas eliminar este usuario?');"/>
</p:column>
</p:dataTable>

            </h:form>
        </main>

        <footer>
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Panel Administrativo</h3>
                </div>
                <div class="system-info">
                    <p>© 2025 Tienda Naturista - Sistema de Administración</p>
                </div>
            </div>
        </footer>
    </h:body>
</html>
