<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Listado de Envíos</title>
        <h:outputStylesheet library="css" name="estilosadmin.css"/>
    </h:head>

    <h:body>
        <header>
            <div class="logo-container">
                <h:graphicImage library="images" name="logo.png" styleClass="logo"/>
                <h1>Panel de Administración</h1>
            </div>

            <div class="user-info">
                <h:form>
                    <p:button value="Volver" outcome="/operario" styleClass="logout-btn"/>
                </h:form>
            </div>
        </header>

        <main class="admin-dashboard">
            <h2 style="text-align:center; margin-bottom:20px;">Gestión de Envíos</h2>

            <h:form>
                <div style="margin-bottom:15px; text-align:right;">
                    <p:commandButton value="Agregar Envío"
                                     styleClass="logout-btn"
                                     action="#{enviosBean.irAgregarEnviooperario()}"
                                     ajax="false"/>
                </div>

                <p:dataTable value="#{enviosBean.listaEnvios}" var="e"
                             paginator="true" rows="5"
                             styleClass="tabla-usuarios">

                    <p:column headerText="ID">
                        <h:outputText value="#{e.idenvio}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{e.estado_envio}"/>
                    </p:column>
                    <p:column headerText="Fecha Envío">
                        <h:outputText value="#{e.fecha_envio}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Entrega">
                        <h:outputText value="#{e.fecha_entrega}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Dirección Envío">
                        <h:outputText value="#{e.direccion_envio}"/>
                    </p:column>
                    <p:column headerText="Dirección Salida">
                        <h:outputText value="#{e.direccion_salida}"/>
                    </p:column>
                    <p:column headerText="Mensajería">
                        <h:outputText value="#{e.fk_mensajeria}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <h:outputText value="#{e.usuarios_id_usuario}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton value="Editar"
                                         action="#{enviosBean.irEditarEnviooperario(e)}"
                                         ajax="false"
                                         styleClass="btn-accion"/>
                        <p:commandButton value="Eliminar"
                                         action="#{enviosBean.eliminarEnviooperario(e.idenvio)}"
                                         ajax="false"
                                         styleClass="btn-accion"
                                         onclick="return confirm('¿Seguro que deseas eliminar este envío?');"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </main>

        <footer>
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Panel Administrativo</h3>
                </div>
                <div class="system-info">
                    <p>© 2025 Tienda Naturista - Sistema de Administración</p>
                </div>
            </div>
        </footer>
    </h:body>
</html>
